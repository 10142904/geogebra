GeoGebraWorksheet=Planilha GeoGebra
LongText=O GeoGebra (www.geogebra.org) é um software gratuito e multiplataforma de matemática dinâmica para todos os níveis de ensino. Ele integra geometria, álgebra, planilha eletrônica, gráficos, estatística e cálculo em um único ambiente fácil de usar. Atividades interativas criadas com o GeoGebra podem ser compartilhadas e baixadas gratuitamente no GeoGebraTube (geogebratube.org).\n\nO GeoGebra tem-se tornado um fornecedor líder de software de matemática dinâmica, apoiando e inovando o ensino de ciência, tecnologia, engenharia e matemática (STEM) em todo o mundo. O GeoGebra recebeu vários prêmios educacionais internacionais e o seu sucesso é construído por meio de inovações sucessivas e da colaboração de sua comunidade.\n\nJunte-se a nós! Matemática dinâmica para todos.\n\n* Software de uso livre para o ensino e a aprendizagem\n* Completamente interativo e com uma interface gráfica simples e funcional \n* Disponível em muitos idiomas\n* Uma maneira divertida de ver e experimentar matemática e ciência\n* Adaptável a qualquer currículo ou projeto\n* Usado por milhões de pessoas em todo o mundo.
ProgramType=Programa de Matemática Dinâmica
ShortText=O software de matemática dinâmica mais apreciado do mundo. Aprenda. Ensine. Compartilhe.