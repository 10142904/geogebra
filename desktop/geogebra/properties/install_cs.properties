LongText=GeoGebra (www.geogebra.org) je zdarma dostupný dynamický matematický software ur\u010dený pro v\u0161echny úrovn\u011b vzd\u011blávání, který propojuje geometrii, algebru, tabulky, grafy, statistiku a kalkulus v jednom snadno pou\u017eitelném balí\u010dku. Interaktivní materiály ur\u010dené pro výuku, hodnocení nebo analýzu problém\u016f vytvo\u0159ené v systému GeoGebra mohou být kýmkoli sdíleny a u\u017eívány na www.geogebratube.org.\n\nGeoGebra je sv\u011btov\u011b nejoblíben\u011bj\u0161í dynamický matematický software, který jako vzd\u011blávací software získal \u0159adu ocen\u011bní, a který podporuje STEM vzd\u011blávání a inovace ve výuce po celém sv\u011bt\u011b.\n\nP\u0159idej se k nám. Dynamická matematika pro v\u0161echny.\n\n* Zdarma dostupný software pro u\u010dení se, výuku a hodnocení.\n* Pln\u011b interaktivní a snadno pou\u017eitelné rozhraní s mnoha u\u017eite\u010dnými funkcemi.\n* P\u0159ístup k neustále se rozr\u016fstajícímu fondu zdroj\u016f na www.geogebratube.com.\n* K dispozici v mnoha jazycích.\n* Zábavný zp\u016fsob jak si vyzkou\u0161et a doopravdy pochopit matematiku a p\u0159írodní v\u011bdy.\n* P\u0159izp\u016fsobitelné jakékoliv u\u010dební náplni nebo projektu.\n* Pou\u017eívaný miliony lidí po celém sv\u011bt\u011b.
ProgramType=Dynamický matematický software
ShortText=Sv\u011btov\u011b nejoblíben\u011bj\u0161í dynamický matematický systém. U\u010dit se. Vyu\u010dovat. Sdílet.