LongText=GeoGebra (www.geogebra.org) é um software livre de matemática dinâmica para todos os níveis de ensino que reúne geometria, álgebra, folha de cãculo, gráficos, estatística e cálculo. Aprendizagem interativa, ensino e avaliação de recursos criados com o GeoGebra podem ser partilhados e utilizados por todos em www.geogebratube.org.\n\nGeoGebra é um software de matemática dinâmica favorito do mundo, recebeu inúmeros prêmios de software educacional, e apoia a educação STEM e inovações no ensino e aprendizagem em todo o mundo.\n\nJunte-se a nós. Matemática dinâmica para todos.\n\n* Livre para usar software para a aprendizagem, ensino e avaliação\n* Totalmente interativo, fácil de usar interface com muitos recursos poderosos\n* Acesso a um reposotório cada vez maior de recursos no www.geogebratube.org\n* Disponível em vários idiomas\n* Uma maneira divertida de realmente ver e experimentar matemática e ciências\n* Adaptável a qualquer currículo ou projeto\n* Usado por milhões de pessoas por todos o mundo
