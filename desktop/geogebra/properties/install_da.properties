Keywords=geometri, algebra, uddannelse, matematik, dynamisk, interaktiv, undervisning
LongText=GeoGebra (www.geogebra.org) er et gratis dynamisk matematik software til alle uddannelsesniveauer. GeoGebra samler arbejdet med geometri, algebra, regneark, grafer og statistik i en let tilgængelig pakke. Med GeoGebra kan man lave interaktive lærings, undervisnings og evaluerings ressourcer som kan deles og bruges af alle på www.geogebratube.org.\n\nGeoGebra er det foretrukne dynamiske matematik software i verden, det har modtaget adskillige undervisningssoftware priser og understøtter STEM uddannelse samt  innovationer i undervisning og læring på verdensplan.\n\nSlut dig til os: Dynamiske Matematik for alle.\n\n* Gratis software til læring, undervisning og evaluering\n* Fuldt interaktiv, let-at-bruge interface med mange kraftfulde funktioner\n* Adgang til en stadigt voksende pulje af ressourcer på www.geogebratube.org\n* Tilgængelig i mange sprog\n* En sjov måde at virkelig se og opleve matematik og naturvidenskab\n* Kan tilpasses enhver læseplan eller projekt\n* Anvendes af millioner af mennesker rundt om i verden
ShortText=Det foretrukne dynamiske matematik software i verden. Lær. Undervis. Del.