LongText=A GeoGebra (www.geogebra.org) egy dinamikus matematika szoftver, mely az oktatás minden szintjén, ingyenesen használható. Könnyen kezelhet\u0151 felületen egyesíti a geometriát, algebrát, táblázatkezelést, grafikus ábrázolást, statisztikát és az analízist. A GeoGebrával fejlesztett interaktív tanulási, tanítási és értékel\u0151 anyagok, források megoszthatók és mindenki számára elérhet\u0151k a www.geogebratube.org címen.\n\nA GeoGebra a világ legnépszer\u0171bb dinamikus matematikai szoftvere, mely számos díjat nyert az oktatási szoftverek között, támogatja a STEM (természettudomány, technológia,mérnöki tudományok, matematika) oktatást és innovációt a tanulásban, tanításban szerte a világon.\n\nCsatlakozz hozzánk! Dinamikus Matematika Mindenkinek!\n\n*Ingyenesen szoftver tanuláshoz, tanításhoz, értékeléshez\n*Teljesen interaktív, könnyen használható felület számtalan er\u0151teljes funkcióval\n*Források folyamatosan b\u0151vül\u0151 tárháza a www.geogebratube.org címen\n*Számos nyelven elérhet\u0151\n*Szórakoztató lehet\u0151ség arra, hogy láthassuk, megtapasztalhassuk a matematikát és a tudományokat\n*Adaptálható bármely tananyagba, projektbe\n*Milliók használják szerte a világban
ProgramType=Dinamikus matematikai szoftver
ShortText=A világ legnépszer\u0171bb dinamikus matematika szoftvere. Tanulás-Tanítás-Megosztás