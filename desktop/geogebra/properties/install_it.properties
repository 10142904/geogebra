LongText=GeoGebra (www.geogebra.org) è un software di matematica dinamica progettato per tutti i livelli scolastici, che unisce geometria, algebra, un foglio di calcolo, grafici, statistica e analisi in un singolo pacchetto, semplice e intuitivo da usare. Le risorse per l'apprendimento, l'insegnamento e la valutazione interattivi create con GeoGebra possono essere condivise e utilizzate da tutti, e sono disponibili sul sito www.geogebratube.org.\n\nGeoGebra è il software di matematica dinamica preferito al mondo, ha ricevuto numerosi premi dedicati al software didattico, e supporta le linee guida STEM e le innovazioni educative a livello mondiale.\n\nUnisciti a noi. Matematica dinamica per tutti.\n\n* Software semplice da utilizzare, per la didattica e la valutazione \n* Interfaccia intuitiva e completamente interattiva, con molte potenti funzionalità\n* Accesso a una raccolta di risorse in costante aggiornamento su www.geogebratube.org\n* Disponibile in molte lingue\n* Un modo nuovo e divertente di vedere la matematica e le scienze in azione\n* Adattabile a qualsiasi curriculum o progetto\n* Utilizzato da milioni di persone in tutto il mondo
