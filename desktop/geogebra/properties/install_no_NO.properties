LongText=GeoGebra (www.geogebra.org) er et gratis dynamisk matematikkprogram for alle utdanningsnivå. Programmet integrerer geometri, algebra, regneark, graftegning, statistikk og avanserte utregninger i én pakke som er svært lett å bruke. Interaktive ressurser som er laget med GeoGebra for læring, undervisning og vurdering, kan deles og brukes av alle på www.geogebratube.org.\n\nGeoGebra er verdas mest populære dynamiske programvare for matematikk. Programmet har vunne ei rekkje prisar, og støttar STEM-utdanning og nyskapende undervisning og læring over heile verda.\n\nTa i bruk GeoGebra - dynamisk matematisk programvare for alle.\n\n* Gratis programvare for læring, undervisning og evaluering\n* Gjennomført interaktiv, lett å ta i bruk og med mange kraftige verktøy\n* Tilgang til ei stadig aukende samling av ressursar på www.geogebratube.org\n* Tilgjengeleg på mange språk\n* Ein morosam måte å sjå og oppleve matematikk og naturvitskap\n* Kan tilpassast alle læreplanar og prosjekt\n* Brukt av millionar av mennesker over heile verda
ProgramType=Dynamisk mathematisk programvare
ShortText=Verdens mest populære dynamiske matematikkprogram. Lær. Undervis. Del.