Keywords=\uae30\ud558, \ub300\uc218, \uad50\uc721, \uc218\ud559, \ub3d9\uc801, \uc0c1\ud638\uc791\uc6a9
LongText=\uc9c0\uc624\uc9c0\ube0c\ub77c (www.geogebra.org) \ub294 \uae30\ud558, \ub300\uc218, \uc2a4\ud504\ub808\ub4dc\uc2dc\ud2b8, \uadf8\ub798\ud504, \ud1b5\uacc4 \ubc0f \ubbf8\uc801\ubd84\uc744 \ud558\ub098\uc758 \uc778\ud130\ud398\uc774\uc2a4\uc5d0\uc11c \uc27d\uac8c \ub2e4\ub8f0 \uc218 \uc788\ub294 \ubaa8\ub4e0 \uc218\uc900\uc758 \uad50\uc721\uc744 \uc704\ud55c \uc790\uc720(\ubb34\ub8cc) \uc6c0\uc9c1\uc774\ub294 \uc218\ud559 \uc18c\ud504\ud2b8\uc6e8\uc5b4\uc785\ub2c8\ub2e4. \uc9c0\uc624\uc9c0\ube0c\ub77c\ub85c \uc81c\uc791\ub41c \uc0c1\ud638\uc791\uc6a9\uc801\uc778 \ud559\uc2b5, \uad50\uc721 \ubc0f \ud3c9\uac00\uc790\ub8cc\ub294 www.geogebratube.org \uc5d0\uc11c \ubaa8\ub450\uc5d0\uac8c \uacf5\uc720\ub429\ub2c8\ub2e4.\n\n\uc9c0\uc624\uc9c0\ube0c\ub77c\ub294 \uc804 \uc138\uacc4\uc758 \uc0ac\ub791\ubc1b\ub294 '\uc6c0\uc9c1\uc774\ub294 \uc218\ud559 \uc18c\ud504\ud2b8\uc6e8\uc5b4'\ub85c \ub2e4\uc218\uc758 \uad50\uc721 \uc18c\ud504\ud2b8\uc6e8\uc5b4 \uc0c1\uc744 \uc218\uc0c1\ud558\uc600\uc73c\uba70, \uc804 \uc138\uacc4\uc758 STEM \uad50\uc721\uacfc \uad50\uc218-\ud559\uc2b5\uc5d0\uc11c\uc758 \ud601\uc2e0\uc801\uc778 \uc2dc\ub3c4\ub97c \uc704\ud574 \ub178\ub825\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n\n\ubaa8\ub450\ub97c \uc704\ud55c \uc6c0\uc9c1\uc774\ub294 \uc218\ud559\uc5d0 \ub3d9\ucc38\ud558\uc138\uc694!\n\n* \ubc30\uc6b0\uace0, \uac00\ub974\uce58\uace0, \ud3c9\uac00\ud558\uae30 \uc704\ud55c \uc18c\ud504\ud2b8\uc6e8\uc5b4\ub97c \uc790\uc720\ub86d\uac8c \uc0ac\uc6a9\ud558\uc138\uc694.\n* \uc644\ubcbd\ud558\uac8c \uc0c1\ud638\uc791\uc6a9\uc801\uc774\uba70, \ubc30\uc6b0\uae30 \uc26c\uc6b4 \uc778\ud130\ud398\uc774\uc2a4\uc5d0\uc11c \ub2e4\uc591\ud558\uace0 \uac15\ub825\ud55c \uae30\ub2a5\ub4e4\uc744 \uacbd\ud5d8\ud558\uc138\uc694.\n* www.geogebratube.org \uc5d0\uc11c \uc9c0\uc18d\uc801\uc73c\ub85c \uc99d\uac00\ud558\uace0 \uc788\ub294 \uc790\ub8cc\ub97c \ucc3e\uc544\ubcf4\uc138\uc694.\n* \ub2e4\uc591\ud55c \uc5b8\uc5b4\ub97c \uc9c0\uc6d0\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.\n* \uc218\ud559\uacfc \uacfc\ud559\uc744 \ub208\uc73c\ub85c \ubcf4\uace0 \uacbd\ud5d8\ud558\ub294 \uc7ac\ubbf8\uc788\ub294 \ubc29\ubc95\uc744 \uc81c\uacf5\ud574 \uc90d\ub2c8\ub2e4.\n* \ubaa8\ub4e0 \ub2e8\uacc4\uc758 \uad50\uc721\uacfc\uc815\uacfc \ud504\ub85c\uc81d\ud2b8\uc5d0\ub3c4 \uc801\ud569\ud569\ub2c8\ub2e4.\n* \uc804 \uc138\uacc4\uc758 \uc218\ubc31\ub9cc\uc758 \uc0ac\ub78c\ub4e4\uc5d0\uac8c \uc0ac\uc6a9\ub418\uace0 \uc788\uc2b5\ub2c8\ub2e4.
ShortText=\uc804 \uc138\uacc4\uc758 \uc0ac\ub791\ubc1b\ub294 '\uc6c0\uc9c1\uc774\ub294 \uc218\ud559 \uc18c\ud504\ud2b8\uc6e8\uc5b4', \ubc30\uc6b0\uace0, \uac00\ub974\uce58\uace0, \uacf5\uc720\ud558\ub77c!