LongText=GeoGebra (www.geogebra.org) je prost program za dinami\u010dno matematiko, uporaben na vseh nivojih izobra\u017eevanja. Zdru\u017euje geometrijo, algebro, tabele, risanje, statistiko in diferencialni ra\u010dun v en sam modularni sistem s preprostim in enotnim na\u010dinom uporabe. Program omogo\u010da interaktivno u\u010denje in pou\u010devanje, ter evalvacijo in uporabo velikega \u0161tevila \u017ee narejenih gradiv. Gradiva, narejena z GeoGebro lahko tudi sami damo v skupno rabo na GGB repozitorij www.geogebratube.org.\n\nGeogebra je priljubljen in enostaven program za uporabo v matematiki. Je dobitnik mnogih priznanj in nagrad. Podpira izobra\u017eevanje za tehniko, matematiko in naravoslovje; lahko je v pomo\u010d tudi pri raziskovanju kot pripomo\u010dek in tudi avtorsko orodje.\n\nPridru\u017eite se. Geogebra je dinami\u010dna matematika za vsakogar.\n\n* Prosta uporaba za u\u010denje, pou\u010devanje in raziskovanje\n* Interaktiven, preprost za uporabo z raznovrstnimi mo\u017enostmi\n* Dostop do nenehno se razvijajo\u010dega nabora virov na portalu www.geogebratube.org\n* Preveden v veliko jezikov\n* Zanimiva mo\u017enost vizualizacije in omogo\u010danja nazornih predstav v matematiki, tehniki in naravoslovju\n* Prilagodljiva za vse u\u010dne na\u010drte ali projekte \n* Uporabljajo jo milijoni ljudi po vsem svetu
