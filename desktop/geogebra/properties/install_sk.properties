LongText=GeoGebra (www.geogebra.org) je vo\u013ene dostupný dynamický matematický softvér ur\u010dený pre v\u0161etky úrovne vzdelávania, ktorý prepojí geometriu, algebru, tabu\u013eky, grafy, \u0161tatistiku a kalkulus v jednom jednoducho pou\u017eitelnom balíku. Interaktivné materiály ur\u010dené pre vyu\u010dovanie, hodnotenie alebo analýzu problémov vytvorené v systéme GeoGebra mô\u017eu bý\u0165 zdielané a pou\u017eíváné na www.geogebratube.org.\n\nGeoGebra je svetovo najoblúben\u011bj\u0161ím dynamickým matematickým softvérom, ktorý ako vzdelávací softvôr získal radu ocen\u011bní a ktorý podporuje STEM vzdelávanie a inováciu vo vyu\u010dovaní na celom svete.\n\nPridaj sa k nám. Dynamická matematika pre ka\u017edého.\n\n* Bezplatný softvér pre u\u010denie sa, vyu\u010dovanie a hodnotenie.\n* Úplne interaktívne a jednoducho pou\u017eite\u013ené rozhranie s ve\u013ea u\u017eito\u010dnými funkiami.\n* Prístup k neustále sa rozrastúcemu fondu zdrojov na www.geogebratube.com.\n* K dispozicii v mnohých jazykoch.\n* Zábavný spôsob ako si vyskú\u0161a\u0165 a naozaj pochopit matematiku a prírodné vedy.\n* Prispôsbite\u013ené hociakému u\u010debnému obsahu alebo projektu.\n* Pou\u017eívaný miliónmi \u013eudí na celom svete.
ProgramType=Dynamický matematický softvér
ShortText=Najoblúben\u011bj\u0161í dynamický matematický systém sveta. U\u010di\u0165 sa. Vyu\u010dova\u0165. Zdiela\u0165