LongText=El GeoGebra (www.geogebra.org) és un programa gratuït de matemàtiques dinàmiques per a tots els nivells educatius, integrant en un únic paquet i de manera molt senzilla geometria, àlgebra, full de càlcul, gràfiques, estadística i anàlisi matemàtica. Els recursos i materials interactius creats amb el GeoGebra per a aprendre, ensenyar i avaluar es poden compartir i poden ser usats per tothom a l'adreça www.geogebratube.org.\n\nEl GeoGebra és el programa que treballa dinàmicament amb matemàtiques preferit arreu del món, ha rebut molts premis en l'àmbit educatiu i dona suport en l'aprenentatge, l'ensenyament, la recerca i la innovació en Ciències, Matemàtiques, Tecnologia i Enginyeria arreu del món.\n\nUneix-te tu també. Posem les matemàtiques dinàmiques a l'abast de tothom.\n\n\n* Programa gratuït per a l'aprenentatge, l'ensenyament i l'avaluació\n* Absolutament interactiu, molt senzill d'utilitzar i amb eines molt potents\n* Accés a un immens i sempre creixent banc de recursos www.geogebratube.org\n* Disponible en moltes llengües\n* Una manera divertida per veure i experimentar matemàtiques i ciències\n* Adaptable a qualsevol currículum o projecte\n* Utilitzat per milions de persones arreu del món
ShortText=El millor programa de matemàtiques dinàmiques. Aprèn. Ensenya. Comparteix.