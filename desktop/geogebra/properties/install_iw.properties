LongText=\u05d2\u05d0\u05d5\u05d2\u05d1\u05e8\u05d4 (www.geogebra.org) \u05d4\u05d9\u05d0 \u05ea\u05d5\u05db\u05e0\u05d4 \u05d7\u05d5\u05e4\u05e9\u05d9\u05ea \u05e9\u05dc \u05de\u05ea\u05de\u05d8\u05d9\u05e7\u05d4 \u05d3\u05d9\u05e0\u05de\u05d9\u05ea \u05dc\u05db\u05dc \u05e8\u05de\u05d5\u05ea \u05d4\u05dc\u05de\u05d9\u05d3\u05d4. \u05d4\u05d9\u05d0 \u05de\u05e9\u05dc\u05d1\u05ea \u05d2\u05d0\u05d5\u05de\u05d8\u05e8\u05d9\u05d4, \u05d0\u05dc\u05d2\u05d1\u05e8\u05d4, \u05d2\u05dc\u05d9\u05d5\u05e0\u05d5\u05ea \u05d0\u05dc\u05e7\u05d8\u05e8\u05d5\u05e0\u05d9\u05d9\u05dd, \u05e1\u05e8\u05d8\u05d5\u05d8, \u05e1\u05d8\u05d8\u05d9\u05e1\u05d8\u05d9\u05e7\u05d4 \u05d5\u05d7\u05e9\u05d1\u05d5\u05df \u05d3\u05d9\u05e4\u05e8\u05e0\u05e6\u05d9\u05d0\u05dc\u05d9 \u05d1\u05d7\u05d1\u05d9\u05dc\u05d4 \u05d0\u05d7\u05ea. \u05d1\u05d0\u05ea\u05e8 www.geogebratube.org\u05e0\u05d9\u05ea\u05df \u05dc\u05de\u05e6\u05d5\u05d0 \u05d5\u05dc\u05e9\u05ea\u05e3 \u05de\u05e9\u05d0\u05d1\u05d9\u05dd \u05dc\u05dc\u05de\u05d9\u05d3\u05d4 \u05d0\u05d9\u05e0\u05d8\u05e8\u05d0\u05e7\u05d8\u05d9\u05d1\u05d9\u05ea, \u05d4\u05d5\u05e8\u05d0\u05d4 \u05d5\u05d4\u05e2\u05e8\u05db\u05d4.\n\n\u05d2\u05d0\u05d5\u05d2\u05d1\u05e8\u05d4 \u05d6\u05db\u05ea\u05d4 \u05d1\u05de\u05e1\u05e4\u05e8 \u05e8\u05d1 \u05e9\u05dc \u05e4\u05e8\u05e1\u05d9\u05dd \u05db\u05ea\u05d5\u05db\u05e0\u05d4 \u05d7\u05d9\u05e0\u05d5\u05db\u05d9\u05ea, \u05d5\u05ea\u05d5\u05de\u05db\u05ea \u05d1\u05d9\u05d5\u05d6\u05de\u05ea STEM \u05dc\u05d7\u05d3\u05e9\u05e0\u05d5\u05ea \u05d1\u05d4\u05d5\u05e8\u05d0\u05d4 \u05d5\u05d7\u05d9\u05e0\u05d5\u05da \u05de\u05e1\u05d1\u05d9\u05d1 \u05dc\u05e2\u05d5\u05dc\u05dd.\n\u05d4\u05e6\u05d8\u05e8\u05e4\u05d5 \u05d0\u05dc\u05d9\u05e0\u05d5. \u05de\u05ea\u05de\u05d8\u05d9\u05e7\u05d4 \u05d3\u05d9\u05e0\u05de\u05d9\u05ea \u05dc\u05db\u05d5\u05dc\u05dd!\n\n* \u05ea\u05d5\u05db\u05e0\u05d4 \u05d7\u05d5\u05e4\u05e9\u05d9\u05ea \u05dc\u05dc\u05de\u05d9\u05d3\u05d4, \u05d4\u05d5\u05e8\u05d0\u05d4 \u05d5\u05d7\u05d9\u05e0\u05d5\u05da\n* \u05de\u05de\u05e9\u05e7 \u05e0\u05d5\u05d7 \u05dc\u05e9\u05d9\u05de\u05d5\u05e9 \n* \u05d2\u05d9\u05e9\u05d4 \u05dc\u05de\u05d0\u05d2\u05e8 \u05d4\u05d5\u05dc\u05da \u05d5\u05de\u05ea\u05e8\u05d7\u05d1 \u05e9\u05dc \u05de\u05e9\u05d0\u05d1\u05d9\u05dd \u05d1- www.geogebratube.org\n* \u05de\u05ea\u05d5\u05e8\u05d2\u05de\u05ea \u05dc\u05e9\u05e4\u05d5\u05ea \u05e8\u05d1\u05d5\u05ea\n* \u05d3\u05e8\u05da \u05de\u05d4\u05e0\u05d4 \u05dc\u05e8\u05d0\u05d5\u05ea \u05d5\u05dc\u05d7\u05d5\u05d5\u05ea \u05de\u05ea\u05de\u05d8\u05d9\u05e7\u05d4 \u05d5\u05de\u05d3\u05e2\n* \u05e0\u05d9\u05ea\u05e0\u05ea \u05dc\u05d4\u05ea\u05d0\u05de\u05d4 \u05dc\u05db\u05dc \u05ea\u05d5\u05db\u05e0\u05d9\u05ea \u05dc\u05d9\u05de\u05d5\u05d3\u05d9\u05dd \u05d0\u05d5 \u05e4\u05e8\u05d5\u05d9\u05e7\u05d8\n* \u05de\u05d9\u05dc\u05d9\u05d5\u05e0\u05d9 \u05de\u05e9\u05ea\u05de\u05e9\u05d9\u05dd \u05de\u05e1\u05d1\u05d9\u05d1 \u05dc\u05e2\u05d5\u05dc\u05dd
ShortText=\u05d4\u05ea\u05d5\u05db\u05e0\u05d4 \u05d4\u05e0\u05e4\u05d5\u05e6\u05d4 \u05d1\u05e2\u05d5\u05dc\u05dd \u05dc\u05de\u05ea\u05de\u05d8\u05d9\u05e7\u05d4 \u05d3\u05d9\u05e0\u05de\u05d9\u05ea. \u05dc\u05b4\u05de\u05d3\u05d5. \u05dc\u05b7\u05de\u05d3\u05d5. \u05e9\u05ea\u05e4\u05d5.