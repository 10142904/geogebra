LongText=GeoGebra (www.geogebra.org) je besplatni dinami\u010dki matemati\u010dki softver za sve nivoe obrazovanja koji povezuje geometriju, algebru, tabele, grafike, statistike i analizu u jedan paket-vrlo jednostavan za upotrebu. Materijali za interaktivno u\u010denje, podu\u010davanje i evaluaciju kreirani uz pomo\u0107 programa GeoGebra mogu se postaviti ili koristiti s www.geogebratube.org.\n\nGeoGebra je omiljeni svjetski dinami\u010dki matemati\u010dki program, koji je dobio brojna priznanja i nagrade za edukativni softver i koji podr\u017eava STEM edukaciju i inovacije u u\u010denju i podu\u010davanju \u0161irom svijeta.\n\nPridru\u017eite nam se. Dinami\u010dka Matematika za svakoga.\n\n* Besplatna upotreba softvera za u\u010denje, podu\u010davanje i evaluaciju\n* Potpuno interaktivno korisni\u010dko su\u010delje, jednostavno za upotrebu s mnogo mogu\u0107nosti\n* Pristup stalno rastu\u0107oj kolekciji materijala na www.geogebratube.org\n* Dostupno na mnogo jezika\n* Zabavan na\u010din da se vidi i do\u017eivi matematika i znanost\n* Lahko prilagodljivo za bilo koji nastavni program ili projekt\n* Vi\u0161e od milion korisnika \u0161irom svijeta
ProgramType=Dinami\u010dki matemati\u010dki softver
