LongText=GeoGebra (www.geogebra.org)es un software libre de matemática para la educación en todos sus niveles, disponible en múltiples plataformas. Reúne dinámicamente, aritmética, geometría, álgebra y cálculo e incluso recursos de probabilidad y estadística, en un único conjunto tan sencillo a nivel operativo como potente.\nLa recopilación de materiales interactivos que una comunidad del mundo entero comparte es libre y accesible, en www.geogebratube.org, para que todos evaluemos recursos para aprender, enseñar y seguir creando con GeoGebra con mancomunado entusiasmo.\n\nGeoGebra  ha recibido el masivo respaldo de las preferencias internacionales. Sus numerosas distinciones lo destacan como recurso dinámico en matemática con el respaldo del sistema educativo STEM inclusive. Ha sido galardonado en Europa y USA en organizaciones y foros de software educativo que también abre alternativas para las innovaciones en el mundo de la enseñanza, del aprendizaje y de la producción matemáticas y ciencias. \n\nLa Matemática Dinámica para Todos queda abierta a que... ¡Todos se Sumen!\n\n* Libre para aprender, enseñar y valorar evaluando todas sus alternativas\n* Interfaz de operatoria simple que da acceso a múltiples y potentes opciones\n* Accesible en ricas alternativas en repertorios de recursos en crecimiento, disponibles en: www.geogebratube.org\n* Políglota, \u201chabla\u201d en los idiomas de sus millones de usuarios alrededor del mundo. ¡Completo respaldo hispano-parlante del programa y su manual!\n* Atractivo para apreciar y explorar en matemáticas y ciencias a través de experiencias diversas \n* Adaptable a todo tipo de proyecto y plan de estudios\n* Compartido por una comunidad de millones de entusiastas del mundo
