LongText=GeoGebra (www.geogebra.org) on ilmainen dynaaminen matematiikan ohjelmisto joka soveltuu kaikille koulutusasteille. Se tuo yhteen geometrian, algebran, taulukkolaskennan, kuvaajat, tilastot ja laskennan helposti käytettävään pakettiin. Vuorovaikutteiseen oppimiseen, opetukseen ja arviointiin luodut GeoGebra apletit voidaan jakaa ja käyttää kaikille halukkaille osoitteessa www.geogebratube.org.\n\nGeoGebra on maailman suosituin dynaamisen matematiikan ohjelmisto, joka on saanut lukuisia opetusohjelma palkintoja. Se tukee LUMA- ja teknologia koulutusta ja innovaatioita opetuksessa ja oppimisessa eri puolilla maailmaa.\n\nLiity meihin. Dynaaminen Matematiikka kaikille.\n\n* Ohjelmiston vapaa käyttöoikeus oppimisen, opetuksen ja arvioinnin apuna\n* Täysin interaktiivinen, helppokäyttöinen käyttöliittymä jossa monia tehokkaita ominaisuuksia\n* Pääsy alati laajenevaan www.geogebratube.org materiaalipalveluun\n* Saatavilla useilla eri kielillä\n* Hauska tapa todella nähdä ja kokea matematiikan ja luonnontieteiden ilmiöitä\n* Sovitettavissa mihin tahansa opetussuunnitelmaan tai hankkeeseen\n* Miljoonia käyttäjiä ympäri maailmaa
ProgramType=Dynaamisen matematiikan ohjelmisto
ShortText=Maailman suosituin dynaamisen matematiikan ohjelmisto. Opi. Opeta. Jaa.