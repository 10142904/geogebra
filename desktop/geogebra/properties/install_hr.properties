Keywords=geometrija, algebra, obrazovanje, edukacija, matematika, dinami\u010dno, interaktivno
LongText=GeoGebra (www.geogebra.org) je besplatni program dinami\u010dne matematike namijenjen svim razinama obrazovanja. Spaja geometriju, algebru, tabli\u010dne prora\u010dune, crtanje funkcija, statistiku i matemati\u010dku analizu u jedan paket lagan za kori\u0161tenje. Uradci izra\u010deni za interaktivno podu\u010davanje, u\u010denje i evaluaciju mogu se dijeliti i koristiti na www.geogebratube.org.\n\nGeoGebra je omiljeni program dinami\u010dne matematike te je primila brojne nagrade u kategoriji obrazovnih programa.\n\nPridru\u017eite nam se. Dinami\u010dna matematika za sve!\n\n* Bespatno za podu\u010davanje, u\u010denje i evaluaciju\n* U potpunosti interaktivno, jednostavno su\u010delje s mnogim mo\u0107nim zna\u010dajkama\n* Pristup stalno raszu\u0107oj bazi uradaka na www.geogebratube.org\n* Dostupno na mnogim jezicima\n* Zabavan na\u010din za stvarno vidjeti i iskusiti matematiku i znanost\n* GeoGebru koristi milijun korisnika \u0161irom svijeta
ShortText=Najbolji program za dinami\u010dnu matematiku. U\u010di. Podu\u010davaj. Dijeli.