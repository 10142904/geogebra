LongText=GeoGebra (www.geogebra.org) este software-ul gratuit matematic\u0103 dinamic pentru toate nivelurile de educa\u021bie care aduce împreun\u0103 geometria, algebra, foi de calcul, grafice, statistici \u0219i calcule într-un u\u0219or de utilizat pachet. Înv\u0103\u021bare interactiv\u0103, predare \u0219i evaluare a resurselor create cu GeoGebra pot fi împ\u0103rt\u0103\u0219ite \u0219i utilizate de c\u0103tre toat\u0103 lumea de la www.geogebratube.org.\n\nGeoGebra este lumea lui preferat software-ul dinamic de matematica, a primit numeroase premii de soft educa\u021bional, \u0219i sprijin\u0103 educa\u021bia STEM \u0219i inova\u021bii în procesul de predare \u0219i înv\u0103\u021bare la nivel mondial.\n\nAlaturi de noi. Matematica dinamice pentru toat\u0103 lumea.\n\n* Libertatea de a folosi software-ul de înv\u0103\u021bare, predare \u0219i evaluare\n* Complet interactiv de utilizat interfa\u021b\u0103 u\u0219or, cu multe caracteristici puternice\n* Acces la o piscin\u0103 în continu\u0103 cre\u0219tere de resurse la www.geogebratube.org\n* Disponibil in mai multe limbi\n* Un mod distractiv de a vedea cu adev\u0103rat \u0219i de experien\u021b\u0103 matematic\u0103 \u0219i \u0219tiin\u021be\n* Adaptabil la orice curriculum-ului sau proiect\n* Folosit de milioane de oameni din întreaga lume
ProgramType=Software-ul dinamic matematic\u0103
ShortText=Cel mai  preferat software din lume de  matematic\u0103 dinamic. Invata. Predati. Impartaseste.