LongText=GeoGebra (www.geogebra.org) \u662f\u4e00\u500b\u514d\u8cbb\u7684\u52d5\u614b\u5e7e\u4f55\u6578\u5b78\u8edf\u9ad4\uff0c\u5f9e\u5c0f\u5b78\u5230\u5927\u5b78\u90fd\u9069\u7528\u3002\u5b83\u878d\u5408\u4e86\u5404\u7a2e\u6578\u5b78\u9818\u57df\u7684\u529f\u80fd\uff0c\u5305\u542b\u5e7e\u4f55\u3001\u4ee3\u6578\u3001\u7d71\u8a08\u3001\u5fae\u7a4d\u5206\uff0c\u4e5f\u5177\u5099\u6709\u8a66\u7b97\u8868\u8207\u5716\u8868\u7e6a\u88fd\u7b49\u8f14\u52a9\u529f\u80fd\uff0c\u8b93\u6211\u5011\u53ef\u4ee5\u5f88\u8f15\u9b06\u5730\u7528\u5b83\u4f86\u5b78\u7fd2\u6578\u5b78\u3001\u88fd\u4f5c\u5404\u7a2e\u6578\u5b78\u6559\u5b78\u6a94\u6848\uff0c\u6216\u751a\u81f3\u65bc\u5728 www.geogebratube.org \u7db2\u7ad9\u4e0a\u8207\u5927\u5bb6\u5206\u4eab\u60a8\u88fd\u4f5c\u7684\u6210\u679c\u3002\n\nGeoGebra \u662f\u5168\u4e16\u754c\u6700\u68d2\u7684\u52d5\u614b\u5e7e\u4f55\u6578\u5b78\u8edf\u9ad4\uff0c\u4e26\u4e14\u5df2\u7372\u5f97\u591a\u9805\u6559\u80b2\u734e\u9805\u7684\u80af\u5b9a\u3002\n\n\u8acb\u52a0\u5165\u6211\u5011\uff01\u6b61\u8fce\u4f86\u5230\u7f8e\u9e97\u7684\u52d5\u614b\u5e7e\u4f55\u4e16\u754c\uff01\n\n* \u6c38\u9060\u514d\u8cbb\n* \u4e92\u52d5\u6975\u4f73\u3001\u529f\u80fd\u9f4a\u5099\n* www.geogebratube.org \u4e0a\u64c1\u6709\u7121\u6578\u7684\u5206\u4eab\u6a94\u6848\n* \u652f\u63f4\u591a\u570b\u8a9e\u8a00\n* \u7528\u5168\u65b0\u7684\u8996\u91ce\u91cd\u65b0\u9ad4\u9a57\u6578\u5b78\u8207\u81ea\u7136\u79d1\u5b78\n* \u9069\u7528\u65bc\u4efb\u4f55\u7684\u6559\u5b78\u74b0\u5883\n* \u5168\u4e16\u754c\u4e0a\u767e\u842c\u4eba\u7684\u898b\u8b49
