LongText=GeoGebra (www.geogebra.org) \u662f\u4e00\u6b3e\u9002\u5408\u4e8e\u5404\u79cd\u6559\u80b2\u80cc\u666f\u7528\u6237\u4f7f\u7528\u7684\u52a8\u6001\u6570\u5b66\u8f6f\u4ef6\u3002\u5b83\u5c06\u51e0\u4f55\u3001\u4ee3\u6570\u3001\u6570\u5b66\u5de5\u4f5c\u8868 (Spreadsheet)\u3001\u4f5c\u56fe\u3001\u7edf\u8ba1\u3001\u5fae\u79ef\u5206\u4ee5\u76f4\u89c2\u6613\u7528\u7684\u65b9\u5f0f\u96c6\u4e8e\u4e00\u4f53\u3002\u7528\u6237\u8fd8\u53ef\u4ee5\u901a\u8fc7 www.geogebratube.org \u5206\u4eab\u548c\u4f7f\u7528\u7531 GeoGebra \u5236\u4f5c\u7684\u4ea4\u4e92\u5b66\u4e60\u3001\u6559\u5b66\u6216\u8003\u8bc4\u8d44\u6e90\u3002\n\n\u4f5c\u4e3a\u4e16\u4e0a\u6700\u53d7\u6b22\u8fce\u7684\u52a8\u6001\u6570\u5b66\u8f6f\u4ef6\uff0cGeoGebra \u66fe\u83b7\u5f97\u5927\u91cf\u6559\u80b2\u8f6f\u4ef6\u5956\u9879\u3002 \u5b83\u4e5f\u4e3a\u5168\u4e16\u754c\u7406\u5de5\u79d1\uff08STEM\uff09\u6559\u5b66\u7684\u53d1\u5c55\u548c\u521b\u65b0\u63d0\u4f9b\u4e86\u652f\u6301\u3002\n\n\u6b22\u8fce\u52a0\u5165\u6211\u4eec\u7684\u884c\u5217\uff0c\u4f7f\u7528\u6bcf\u4e2a\u4eba\u90fd\u80fd\u4f7f\u7528\u7684\u52a8\u6001\u6570\u5b66\u8f6f\u4ef6\uff01\n\n* \u53ef\u514d\u8d39\u7528\u4e8e\u5b66\u4e60\u3001\u6559\u5b66\u548c\u8003\u8bc4\u3002\n* \u529f\u80fd\u5f3a\u5927\u3001\u4f7f\u7528\u7b80\u5355\u3001\u4ea4\u4e92\u6027\u5f3a\u3002\n* \u4eab\u7528 www.geogebratube.org \u4e0a\u8fc5\u901f\u53d1\u5c55\u7684\u8d44\u6e90\u3002\n* \u652f\u6301\u591a\u79cd\u8bed\u8a00\u3002\n* \u4ee5\u8da3\u5473\u7684\u65b9\u5f0f\u771f\u6b63\u89c2\u5bdf\u548c\u4f53\u9a8c\u6570\u5b66\u548c\u79d1\u5b66\u3002\n* \u53ef\u9002\u4e8e\u5404\u79cd\u8bfe\u7a0b\u6216\u9879\u76ee\u3002\n* \u5728\u4e16\u754c\u4e0a\u6709\u6570\u767e\u4e07\u4eba\u4f7f\u7528\u3002
