LongText=GeoGebra (www.geogebra.org) est un logiciel de mathématiques dynamiques, pour tous les niveaux d'éducation, qui intègre en un seul outil d'utilisation aisée : géométrie, algèbre, feuilles de calcul, représentations graphiques, statistiques et calculs différentiels. Des ressources interactives d'enseignement, d'apprentissage ou d'évaluation créées avec GeoGebra peuvent être partagées et utilisées par quiconque sur  www.geogebratube.org.\n\nGeoGebra est un logiciel de mathématiques dynamiques mondialement plébiscité, il a reçu de nombreux prix en tant que logiciel éducatif, et favorise l'intégration des TIC  dans l'enseignement des sciences et techniques.\n\nRejoignez nous. Mathématiques dynamiques pour tous.\n\n* Liberté d'utiliser le logiciel pour apprendre, enseigner et évaluer ;\n* Une interface d'utilisation aisée, parfaitement interactive, avec de nombreuses fonctionnalités puissantes ;\n* Accès à une banque de ressources en continuelle expansion sur www.geogebratube.org ;\n* Utilisable dans de nombreuses langues ;\n* Une manière ludique de réellement voir et expérimenter en mathématiques et sciences ;\n* Adaptable à tout cours ou projet ;\n* Utilisé par des millions de personnes dans le monde.
