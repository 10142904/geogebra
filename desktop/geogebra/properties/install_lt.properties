LongText=GeoGebra (www.geogebra.org) yra nemokama dinamin\u0117s matematikos programa skirta \u012fvairi\u0173 lygi\u0173 studijoms ir vienijanti geometrij\u0105, algebr\u0105, skai\u010diuokl\u0119, grafik\u0105 bei statistik\u0105 viename pakete. Interaktyvios mokymosi, mokymo ir vertinimo pateiktys sukurtos su GeoGebra bendrinamos per www.geogebratube.org.\n\nGeoGebra m\u0117gstamiausia pasaulyje dinamin\u0117s matematikos programa, gavusi daug tarptautini\u0173 apdovanojim\u0173, remia STEM mokym\u0105 ir mokym\u0105si.\n\nPrisid\u0117kite prie m\u016bs\u0173. Dinamin\u0117 matematika kiekvienam.\n\n* Nemokama programin\u0117 \u012franga mokymuisi, mokymui ir vertinimui\n* Interaktyvi, lengvai suprantama vartotojo s\u0105saja talpinanti daug galimybi\u0173\n* Prieiga prie nuolat atnaujinam\u0173 pateik\u010di\u0173 www.geogebratube.org\n* Prieinama daugelyje kalb\u0173\n* Smagus b\u016bdas pamatyti ir pajausti matematik\u0105 bei kitus mokslus\n* Pritaikoma prie bet kokio d\u0117stomo turinio ar projekto\n* Naudojama milijon\u0173 vartotoj\u0173 visame pasaulyje
ShortText=M\u0117gstamiausia pasaulyje dinamin\u0117s matematikos programa. Mokykis. Mokyk. Bendrink.