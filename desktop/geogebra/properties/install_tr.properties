LongText=GeoGebra (www.geogebra.org,) tüm e\u011fitim düzeyleri için geometri, cebir, elektronik tablolar, grafik, istatistik ve matemati\u011fi kolay kullan\u0131ml\u0131 tek bir  paket halinde bir araya getiren ücretsiz bir dinamik matematik yaz\u0131l\u0131m\u0131d\u0131r. GeoGebra ile olu\u015fturulmu\u015f etkile\u015fimli ö\u011frenme, ö\u011fretme ve de\u011ferlendirme kaynaklar\u0131  www.geogebratube.org sitesinde herkes taraf\u0131ndan payla\u015f\u0131labilir ve kullan\u0131labilir.\n\nGeoGebra, en popüler dinamik matematik yaz\u0131l\u0131m\u0131 olarak çok say\u0131da e\u011fitim yaz\u0131l\u0131m\u0131 ödül ald\u0131, ve dünya çap\u0131nda ö\u011frenim ve ö\u011fretimde STEM(Science-TechnologyEngineering-Mathematics)(Bilim-Teknoloji-Mühendislik-Matematik) e\u011fitim ve yeniliklerini destekler.\n\nBize kat\u0131l\u0131n. Herkes için Dinamik Matematik.\n\n* Ö\u011frenme, ö\u011fretme ve de\u011ferlendirme için kullan\u0131m\u0131 ücretsiz bir yaz\u0131l\u0131m\n* Birçok güçlü özellikleri ile tamamen etkile\u015fimli, kolay kullan\u0131ml\u0131 arayüz\n* Www.geogebratube.org adresinde giderek geni\u015fleyen kaynak havuzuna eri\u015fim\n* Birçok dilde mevcuttur\n* Matematik ve fen hakk\u0131nda deneyim sahibi olmak ve gerçekten görmek için e\u011flenceli bir yol\n* Herhangi bir müfredat veya projeye uyarlanabilir\n* Dünya çap\u0131nda milyonlarca insan taraf\u0131ndan kullan\u0131lmaktad\u0131r
ShortText=Dünyan\u0131n en popüler dinamik matematik yaz\u0131l\u0131m\u0131. Ö\u011fren. Ö\u011fret. Payla\u015f.