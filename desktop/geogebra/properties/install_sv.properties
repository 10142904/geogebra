LongText=GeoGebra (www.geogebra.org) är ett gratis dynamiskt matematikprogram för undervisning på alla nivåer som samlar geometri, algebra, kalkylblad, grafritning, statistik and analys i ett användarvänligt paket. Interaktiva material för inlärning och undervisning och utvärderingsresurser skapade med GeoGebra kan delas och användas av vem som helst på www.geogebratube.org.\n\nGeoGebra är världens populäraste dynamiska matematikprogram, har vunnit ett flertal priser i kategorin undervisningsprogram och stöder undervisning och utveckling i naturvetenskapliga och teknologiska ämnen över hela världen.\n\nBli en av oss! Dynamisk matematik är till för alla. \n\n* Gratis att använda programmet för inlärning, undervisning utvärdering\n* Helt interaktivt och lättanvänt användargränssnitt med många kraftfulla funktioner\n* Tillgång till en ständigt växande bank med resurser på www.geogebratube.org\n* Tillgänglig på många språk\n* Ett roligt sätt att verkligen se och uppleva matematik och vetenskap\n* Anpassningsbart till alla kursplaner eller projekt\n* Använt av miljoner människor i världen
ProgramType=Dynamisk matematiskt laboratorium
ShortText=Världens populäraste dynamiska matematikprogram. Lär in. Lär ut. Dela.