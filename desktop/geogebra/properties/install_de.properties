LongText=GeoGebra (www.geogebra.org) ist eine kostenlose, dynamische Mathematiksoftware für alle Schulstufen, die Geometrie, Algebra, Tabellen, Statistik und Analysis in einem einfach zu bedienenden System vereint. Interaktive Lern-, Lehr-, und Übungsmaterialien, die mit GeoGebra erstellt wurden, können auf www.geogebratube.org ausgetauscht und frei verwendet werden.\n\nGeoGebra ist die beliebteste dynamische Mathematiksoftware weltweit, hat zahlreiche Unterrichtssoftwarepreise erhalten, und unterstützt innovativen MINT-Unterricht für Lernende und Lehrende weltweit.\n\nMachen Sie mit! Dynamische Mathematik für alle!\n\n* Kostenlose Software zum Lernen, Lehren und Üben\n* Interaktiv und einfach zu bedienen mit vielen leistungsstarken Funktionen\n* www.geogebratube.org - eine ständig wachsende Materialienplattform \n* In zahlreichen Sprachen verfügbar\n* Mit Spaß Mathematik entdecken und verstehen \n* Vielfältig einsetzbar für jeden Lehrplan und Projekt  \n* Millionen Nutzer auf der ganzen Welt
ProgramType=Dynamische Mathematiksoftware
ShortText=Die beliebteste dynamische Mathematiksoftware weltweit. Lerne. Lehre. Teile.