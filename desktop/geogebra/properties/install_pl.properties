LongText=GeoGebra (www.geogebra.org) jest bezp\u0142atnym dynamicznym oprogramowaniem matematycznym na wszystkich poziomach edukacji, które \u0142\u0105czy geometri\u0119, algebr\u0119, arkusz kalkulacyjny, tworzenie wykresów, statystyk\u0119 i rachunek rózniczkowy w jednym, \u0142atwym w u\u017cyciu pakiecie. Interaktywne kszta\u0142cenie, nauczanie i ewaluacja przy pomocy zasobów utworzonych w GeoGebra, które mog\u0105 by\u0107 udost\u0119pniane i wykorzystywane przez wszystkich na www.geogebratube.org.\n\nGeoGebra jest ulubionym dynamicznym oprogramowaniem matematycznym, które jest laureatem wielu nagród dla oprogramowania edukacyjnego  i wspiera edukacj\u0119 STEM i innowacje w nauczaniu i uczeniu si\u0119 na ca\u0142ym \u015bwiecie.\n\nDo\u0142\u0105cz do nas. Dynamiczna Matematyka dla ka\u017cdego.\n\n* Mo\u017cliwo\u015b\u0107 korzystania z oprogramowania do nauki, nauczania i ewaluacji\n* W pe\u0142ni interaktywny, \u0142atwy w u\u017cyciu interfejs z wieloma zaawansowanymi funkcjami\n* Dost\u0119p do coraz wi\u0119kszej puli zasobów na www.geogebratube.org\n* Dost\u0119pne w wielu j\u0119zykach\n* \u015awietny sposób, aby naprawd\u0119 zobaczy\u0107 i prze\u017cy\u0107 matematyk\u0119 i nauki \u015bcis\u0142e\n* Mo\u017cliwo\u015b\u0107 dostosowania do ka\u017cdego programu lub projektu\n* U\u017cywany przez miliony ludzi na ca\u0142ym \u015bwiecie
ShortText=Ulubione dynamiczne oprogramowanie matematyczne. Ucz si\u0119. Nauczaj. Odost\u0119pnij.