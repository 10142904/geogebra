<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GeoGebra 5.0 Beta Release</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="styles.css" type="text/css">

<script type="text/javascript">
// for IE9
if (!window.console) window.console = {};
if (!window.console.log) window.console.log = function () { };

            WebFontConfig = {
                loading: function() {},
                active: function() {},
                inactive: function() {},
				fontloading: function(familyName, fvd) {console.log("font fontloading: "+familyName);},
				fontactive: function(familyName, fvd) {console.log("font active: "+familyName);},
                fontinactive: function(familyName, fvd) {},
                custom: {
                    families: ["geogebra-serif", "geogebra-sans-serif" ],
                    urls: [ "web3d/css/fonts.css?v=1.15" ]
                }
            };
            function perspective(id){
            	document.getElementById("ggw").className="geogebraweb";
            	document.getElementById("ggw").setAttribute("data-param-perspective",id);
            	var page = document.getElementById("ggbPage");
            	page.parentNode.removeChild(page);
            	web3d();
            }
</script>
<script type="text/javascript">
// test to see if the app is running as a chrome webapp
document.isChromeWebapp = function isChromeWebapp() {
	if (typeof chrome === 'object' && 
			typeof chrome.app === 'object' && 
			typeof chrome.app.isInstalled === 'boolean' && 
			chrome.app.isInstalled) {
			return true;
		}
		return false;
	};
</script>
<script src="web3d/js/webfont.js?v=1.15"></script>


    <!-- Google Analytics (Start) -->
	<script type="text/javascript">

		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-1780044-1']);
		_gaq.push(['_setDomainName', 'geogebra.org']);
		_gaq.push(['_setAllowLinker', true]);
		_gaq.push(['_trackPageview']);
		_gaq.push(['_trackEvent', 'Startup', 'Application', 'GeoGebraWeb']);

		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript';
			ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(ga, s);
		})();
	</script> 
 	<!-- Google Analytics (End) -->
    <script>
	    var GGW_appengine = GGW_appengine || {};
	    GGW_appengine.FILE_IDS = [""];
	    GGW_appengine.CLIENT_ID = "";
	    GGW_appengine.USER_EMAIL = "";
  	</script>
    <script type="text/javascript" language="javascript" src="web3d/web3d.nocache.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
    body {
     -ms-touch-action: none; /* Direct all pointer events to JavaScript code. */
	 -webkit-tap-highlight-color: rgba(255, 255, 255, 0); /* avoid flash on Android http://stackoverflow.com/questions/5210481/*/
    }
    
    
    </style>
</head>
<body dir="ltr" tabindex="-1">
	<div id="ggbPage">

    <div id="ggbHeader">
        <div id="ggbHeaderContent" class="clearfix">
            <div id="ggbLogo">
                 <img src="img/GeoGebra-logo.png" alt="GeoGebra" />
            </div>

            <div id="ggbLoginContainer">
                <a href="?perspective=login" class="button">Sign in</a>
            </div>            
        </div>
    </div>
    
    <div class="ggbPageContent">
    	<div class="searchBtnPanel">
        	<a class="button big" href="#" onclick="perspective('search:');"><img src="img/search.png" alt="Search Materials" />Search Materials</a>
        </div>
        
        <div class="createOwnPanel">
        	<h1>Create your own</h1>
            
            <a class="button perspective" href="#" onclick="perspective(1);">
            	<div class="buttonContent">
                    <img src="img/menu_view_algebra.png" alt="Algebra & Graphics" />
                    Algebra &amp; Graphics
                </div>
            </a>
            
            <a class="button perspective" href="#" onclick="perspective(2);">
                <div class="buttonContent">
                    <img src="img/perspectives_basic_geometry.png" alt="Basic Geometry" />
                    Basic Geometry
                </div>
            </a>
            
            <a class="button perspective" href="#" onclick="perspective(3);">
            	<div class="buttonContent">
            		<img src="img/perspectives_geometry.png" alt="Geometry" />
                	Geometry
                </div>
            </a>
            
            <a class="button perspective" href="#" onclick="perspective(4);">
            	<div class="buttonContent">
            		<img src="img/menu_view_spreadsheet.png" alt="Spreadsheet" />
                	Spreadsheet
                </div>
            </a>
            
            <a class="button perspective" href="#" onclick="perspective(5);">
            	<div class="buttonContent">
            		<img src="img/menu_view_cas.png" alt="CAS" />
                	CAS
                </div>
            </a>
            
            <a class="button perspective" href="#" onclick="perspective(6);">
            	<div class="buttonContent">
            		<img src="img/menu_view_graphics3D.png" alt="3D Graphics" />
                	3D Graphics
                </div>
            </a>
        </div>
    </div>

</div>
    <article id="ggw" data-param-showLogging="true" 
    data-param-useBrowserForJS="false"
    data-param-app="true" data-param-laf="modern"></article>
</body>
</html>
