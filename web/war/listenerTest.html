<script type="text/javascript"> 
 
function ggbOnInit(param) {
alert("ggbOnInit() called with param: "+param);
	if (param == "ggbApplet1") {
		// init update listeners for ggbApplet1
		document.ggbApplet1.evalCommand("AAA=(1,1)");
		//document.ggbApplet1.registerObjectUpdateListener("a", "abcListener");
		//document.ggbApplet1.registerObjectUpdateListener("b", "abcListener");
		//document.ggbApplet1.registerObjectUpdateListener("c", "abcListener");
		document.ggbApplet1.registerUpdateListener("pointListener");
		document.ggbApplet1.registerObjectUpdateListener("AAA", "pointListener");
	}
}
 
function abcListener(objName) {
alert("abcListener "+objname);
      // get value from applet1 and set value in applet2	
	var changedValue = document.ggbApplet1.getValue(objName);            
	document.ggbApplet2.setValue(objName, changedValue);		
}
 
function pointListener(objName) {		
alert("pointListener "+objname);
	// get x-coord from the changed point A in applet1
	// and set point B in applet2
	xcoord = document.ggbApplet1.getXcoord("A");   
	document.ggbApplet2.setCoords("B", xcoord, 0);			
}
</script>
