        function runtests(id) {
            $('#autotest').prop('disabled', true);

            ggbApplet[id] = window[id];

            for (step in tests[id].steps) {
                var commands = tests[id].steps[step].ggbCommands;
                var result = tests[id].steps[step].result;
                var success = true;
                var resultDiv = $("#" + id + "_result_div");

                for (key in commands) {
                    success = success && ggbApplet[id].evalCommand(commands[key]);
                }
                infoCreate = $("<p></p>");
                if (!success) {
                    infoCreate.addClass("failed");
                    infoCreate.append("FAILED! ");
                }
                infoCreate.append("Creating object: " + commands);
                infoCreate.addClass("result_step");
                resultDiv.append(infoCreate);

                var totalTime = -new Date();
                var exerciseResult = ggbApplet[id].getExerciseResult();
                totalTime += +new Date();

                infoResult = $("<p>Result of checking: " + JSON.stringify(exerciseResult) + "</p>");
                resultDiv.append(infoResult);

                infoResulttest = $("<p></p>");
                if (JSON.stringify(exerciseResult) != JSON.stringify(result)) {
                    infoResulttest.addClass("failed");
                    ;
                    infoResulttest.append("FAILED, after: " + totalTime / 1000 + "s! Result should be: " + JSON.stringify(result));

                } else {
                    infoResulttest.addClass("ok");
                    ;
                    infoResulttest.append("OK, after: " + totalTime / 1000 + "s");
                }
                resultDiv.append(infoResulttest);
            }
            if (id == Object.keys(tests)[Object.keys(tests).length - 1]) {
                setTimeout(function () {
                    $('input').prop('disabled', false)
                }, 1000);
            }
        }

        function ggbAppletOnLoad(id) {
            t.push(setTimeout(function () {
                runtests(id);
                $('#startinfo').remove();
            }, delay));
        }

        $(document).ready(function () {

            for (testKey in tests) {
                var appletDiv = $("<div></div>");
                appletDiv.attr({
                    id: testKey + "_div",
                    class: "clearboth"
                });

                var titleEl = $("<h2>" + tests[testKey].title + "</h2>");

                var descEl = $("<p>" + tests[testKey].description + "</p>");

                var testButtons = $('<div><input type="button" id="test_' + testKey +
                '" value="(Re)run test case on this exercise" disabled="disabled"/><input type="button" id="check_' + testKey +
                '" value="Check exercise for current state of applet" disabled="disabled"/></div>');

                var ggbArticle = $("<article></article>");
                ggbArticle.attr({
                    class: "geogebraweb",
                    "data-param-showLogging": "true",
                    "data-param-prerelease": "true",
                    "data-param-id": testKey,
                    "data-param-width": "800",
                    "data-param-height": "500",
                    "data-param-showtoolbar": "true",
                    "data-param-showmenubar": "true",
                    "data-param-showalgebrainput": "true",
                    "data-param-showreseticon": "true",
                    "data-param-enablelabeldrags": "true",
                    "data-param-enableshiftdragzoom": "true",
                    "data-param-enablerightclick": "true",
                    "data-param-showtoolbarhelp": "true",
                    "data-param-errordialogsactive": "false",
                    "data-param-usebrowserforjs": "false",
                    "data-param-language": "en",
                    "data-param-ggbbase64": tests[testKey].ggbbase64,
                    style: "float: left;"
                });

                var resultDiv = $("<div></div>");
                resultDiv.attr({
                    id: testKey + "_result_div",
                    class: "result_div"
                });

                appletDiv.append(titleEl);
                appletDiv.append(descEl);
                appletDiv.append(testButtons);

                appletDiv.append(ggbArticle);
                appletDiv.append(resultDiv);

                $("#tests_div").append(appletDiv);
            }
            $('input').click(function () {
                delay = 0;
                if (this.id == "autotest") {
                    $('input').prop('disabled', true);
                    $.each(tests, function (id, test) {
                        $("#" + id + "_result_div").empty();
                        ggbApplet[id] = window[id];
                        ggbApplet[id].setBase64(test.ggbbase64);
                    });
                } else {
                    var typeTest = this.id.split("_");
                    if (typeTest[0] == "test") {
                        testKey = typeTest[1];
                        $("#" + testKey + "_result_div").empty();
                        ggbApplet[testKey] = window[testKey];
                        ggbApplet[testKey].setBase64(tests[testKey].ggbbase64);
                    } else if (typeTest[0] == "check") {
                        testKey = typeTest[1];
                        $("#" + testKey + "_result_div").empty();
                        var totalTime = -new Date();
                        ggbApplet[testKey] = window[testKey];
                        var exerciseResult = ggbApplet[testKey].getExerciseResult();
                        totalTime += +new Date();
                        $("#" + testKey + "_result_div").append("Result after " + totalTime / 1000 + "s is: <pre>" +
                        JSON.stringify(exerciseResult,null,4) + '</pre><br />Fraction:' + ggbApplet[testKey].getExerciseFraction());
                    }
                }
            });
        });

        $(document).click(function () {
            $(t).each(function (i, to) {
                clearTimeout(to);
            });
            $(document).off("click");
            $('input').prop('disabled', false);
            $('#startinfo').remove();
        });


    </script>
