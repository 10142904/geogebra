// for IE9
if (!window.console) window.console = {};
if (!window.console.log) window.console.log = function () { };

            WebFontConfig = {
                loading: function() {},
                active: function() {},
                inactive: function() {},
				fontloading: function(familyName, fvd) {console.log("font fontloading: "+familyName);},
				fontactive: function(familyName, fvd) {console.log("font active: "+familyName);},
                fontinactive: function(familyName, fvd) {},
                custom: {
                    families: ["geogebra-serif", "geogebra-sans-serif" ],
                    urls: [ "web3d/css/fonts.css?v=1.15" ]
                }
            };
            function perspective(id){
            	if(document.getElementById("ggw")){
	            	document.getElementById("ggw").className="geogebraweb";
	            	document.getElementById("ggw").setAttribute("data-param-perspective",id);
	            	var page = document.getElementById("ggbPage");
	            	page.style.display = "none";
	            	web3d();
            	}else{
            		var page = document.getElementById("ggbPage");
                	page.style.display = "none";
                	var container = document.getElementById("appletContainer");
                	container.style.visibility = "visible";
                	ggbApplet.setPerspective(id+"");
            	}
            }
            function e(id){
        		return document.getElementById(id);
        	}
            function showStartScreen(lang, user){
            	showInEnglish();
            	return true;
            }
            function showInEnglish(){
    			if(!window.__GGB__keysVar){

    				e("algebraAndGraphics").innerHTML="Algebra and Graphics";
    				e("geometry").innerHTML="Geometry";
    				e("cas").innerHTML="CAS";
    				e("spreadsheet").innerHTML="Spreadsheet";
    				e("perspective3d").innerHTML="3D Graphics";
    				e("probCalc").innerHTML="Probability";
    				e("search").innerHTML="Search GeoGebra materials";
    				if(e("signIn")){
    					e("signIn").innerHTML="Sign in";
    				}
    				e("ggbPage").style.display="";
    			}
    			
    		}
</script>
