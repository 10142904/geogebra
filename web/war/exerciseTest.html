        ggbApplet = Array();
        function runtests(id) {
            ggbApplet[id] = window[id];

            for (step in tests[id].steps) {
                var commands = tests[id].steps[step].ggbCommands;
                var result = tests[id].steps[step].result;
                var success = false;
                for (key in commands) {
                    success = ggbApplet[id].evalCommand(commands[key]);
                }
                infoCreate = document.createElement("p");
                if (!success) {
                    infoCreate.setAttribute("style", "color: white; background: red;");
                    infoCreate.appendChild(document.createTextNode("FAILED! "));
                }
                infoCreate.appendChild(document.createTextNode("Creating object: " + commands));
                document.getElementById(id + "_result_div").appendChild(infoCreate);

                infoResult = document.createElement("p");
                infoResult.appendChild(document.createTextNode("Result of checking: " + JSON.stringify(ggbApplet[id].getExerciseResult())));
                document.getElementById(id + "_result_div").appendChild(infoResult);

                infoResulttest = document.createElement("p");
                if (JSON.stringify(ggbApplet[id].getExerciseResult()) != JSON.stringify(result)) {
                    infoResulttest.setAttribute("style", "color: white; background: red;");
                    infoResulttest.appendChild(document.createTextNode("FAILED! Result should be: " + JSON.stringify(result)));

                } else {
                    infoResulttest.setAttribute("style", "color: white; background: green;");
                    infoResulttest.appendChild(document.createTextNode("OK"));

                }
                document.getElementById(id + "_result_div").appendChild(infoResulttest);

            }
        }

        function ggbAppletOnLoad(id) {
            setTimeout(function () {
                runtests(id);
            }, 1000);
        }


        window.onload = function () {

            for (testKey in tests) {
                var appletDiv = document.createElement("div");
                appletDiv.setAttribute("id", testKey + "_div");
                appletDiv.setAttribute("style", "clear: both;");

                var titleEl = document.createElement("h2");
                titleEl.appendChild(document.createTextNode(tests[testKey].title));

                var descEl = document.createElement("p");
                descEl.innerHTML = tests[testKey].description;

                var ggbArticle = document.createElement("article");
                ggbArticle.setAttribute("class", "geogebraweb");
                ggbArticle.setAttribute("data-param-showLogging", "true");
                ggbArticle.setAttribute("data-param-prerelease", "true");
                ggbArticle.setAttribute("data-param-id", testKey);
                ggbArticle.setAttribute("data-param-width", "800");
                ggbArticle.setAttribute("data-param-height", "500");
                ggbArticle.setAttribute("data-param-showtoolbar", "true");
                ggbArticle.setAttribute("data-param-showmenubar", "true");
                ggbArticle.setAttribute("data-param-showalgebrainput", "true");
                ggbArticle.setAttribute("data-param-showreseticon", "true");
                ggbArticle.setAttribute("data-param-enablelabeldrags", "true");
                ggbArticle.setAttribute("data-param-enableshiftdragzoom", "true");
                ggbArticle.setAttribute("data-param-enablerightclick", "true");
                ggbArticle.setAttribute("data-param-showtoolbarhelp", "true");
                ggbArticle.setAttribute("data-param-errordialogsactive", "true");
                ggbArticle.setAttribute("data-param-usebrowserforjs", "false");
                ggbArticle.setAttribute("data-param-language", "en");
                ggbArticle.setAttribute("data-param-ggbbase64", tests[testKey].ggbbase64);
                ggbArticle.setAttribute("style", "float: left;");

                var resultDiv = document.createElement("div");
                resultDiv.setAttribute("id", testKey + "_result_div");

                appletDiv.appendChild(titleEl);
                appletDiv.appendChild(descEl);
                appletDiv.appendChild(ggbArticle);
                appletDiv.appendChild(resultDiv);

                document.body.appendChild(appletDiv);
            }
        }
