buildscript {
	dependencies {
		classpath 'ca.coglinc:javacc-gradle-plugin:2.3.1'
	}
}

apply plugin: 'ca.coglinc.javacc'
apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'pmd'

group 'com.himamis.retex'
version '0.1'

publishing {
	publications {
		library(MavenPublication) {
			from components.java
		}
	}
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
	compile project(':renderer-base')
}

sourceSets.main.java.srcDirs += tasks['compileJavacc'].outputs.files

compileJavacc {
	arguments = [static: 'false', grammar_encoding: 'UTF-8', unicode_input : 'true',  JAVA_TEMPLATE_TYPE: 'modern']
}

pmd {
     ignoreFailures = true
     ruleSets = []
     ruleSetFiles = files("config/pmd.xml")
}